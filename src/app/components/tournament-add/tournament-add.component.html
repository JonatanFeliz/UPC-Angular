<app-navbar></app-navbar>

<section class="row justify-content-center mt-5">
  <form [formGroup]="tournamentForm" class="w-25" (ngSubmit)="onSubmit()">
    <div class="container px-5 py-4 shadow-lg p-3 mb-5 bg-body rounded">
      <h1 class="text-center mb-3">Crear torneo</h1>
        <div class="form-group">
          <label>Name</label>
          <input class="form-control" type="text" formControlName="name" required>
        </div>

        <div class="form-group mt-3">
          <label>Fecha</label>
          <input class="form-control" type="date" formControlName="date" required>
        </div>


        <div class="container form-group">
          <button type="submit" class="btn btn-primary form-control mt-3 col-4">Añadir Torneo</button>
          <div class="d-flex justify-content-center">
            <a href="/tournament" class="btn btn-danger mt-3">Volver</a>
          </div>
        </div>
        
    </div>
  </form>
</section>
