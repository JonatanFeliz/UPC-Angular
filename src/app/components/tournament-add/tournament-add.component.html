<app-navbar></app-navbar>

<div class="row justify-content-center mt-5">
    <div class="col-md-4">
        <form [formGroup]="tournamentForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label>Name</label>
            <input class="form-control" type="text" formControlName="name" required>
          </div>
  
          <div class="form-group">
            <label>Fecha</label>
            <input class="form-control" type="date" formControlName="date" required>
          </div>
  
  
          <div class="form-group">
            <button class="btn btn-primary btn-block" type="submit">Add Torneo</button>
          </div>
        </form>
    </div>
  </div>

<app-footer></app-footer>
